  <h1>Hourglass Sum - hourglassSum()</h1>

<script>

  function hourglassSum(arr) {
    // Write your code here

    function extractHourGlassSum(i, j, arr) {
      const row1 = arr[i-1][j-1] + arr[i-1][j] + arr[i-1][j+1]
      const row2 = arr[i][j]
      const row3 = arr[i+1][j-1] + arr[i+1][j] + arr[i+1][j+1]
      return [row1, row2, row3].reduce((acc, el) => acc + el)
    }

    const hourGlassesSums = []
    for (let i=1; i < arr.length - 1; i++) {
      for (let j=1; j < arr.length - 1; j++) {
        const hgSum = extractHourGlassSum(i, j, arr)
        hourGlassesSums.push(hgSum)
      }
    }

    console.log(hourGlassesSums)

    let biggest = hourGlassesSums[0]
    for (const sum of hourGlassesSums) {
      if (sum > biggest)
        biggest = sum
    }


    return biggest
  }

</script>
