<!DOCTYPE HTML>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body style="background-color: black; color: white">

<a href="https://www.hackerrank.com/challenges/minimum-swaps-2/problem?isFullScreen=true&h_l=interview&playlist_slugs%5B%5D=interview-preparation-kit&playlist_slugs%5B%5D=arrays&h_r=next-challenge&h_v=zen">
  <h1>Minimum Swaps - minimumSwaps()</h1>
</a>

<script>

$(document).ready(() => {

function minimumSwaps(arr) {
  let swaps = 0

  for (let i = 0; i < arr.length ; i++){
    const hIndex = i + 1
    if (arr[i] === hIndex)
      continue

    const ownerIndex = arr.indexOf(hIndex)

    [arr[ownerIndex], arr[1]] = [arr[1], hIndex]

    swaps++
  }

  return swaps
}
  console.log(
    minimumSwaps([7, 1, 3, 2, 4, 5, 6])
  )
});
</script>
</body>
</html>
